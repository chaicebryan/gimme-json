 <html>
<head>
  <title> Gimme </title>

  <link rel="stylesheet" type="text/css" href="assets/main.css">
  <link rel="stylesheet" type="text/css" href="assets/semantic/dist/semantic.min.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/crypto-js/crypto-js.js"></script>

  <script src="assets/semantic/dist/semantic.min.js"></script>
  <script src="assets/src/ace.js" type="text/javascript" charset="utf-8"></script>

</head>

<body class="body-override">
	<div class="banner-div">
    	<div class="main-header">
      		<h1> Gimme { json } </h1>
   		</div>
      <div class="main-nav-bar-div">
        <ul class="nav-bar-menu">
          <li class="Home">  Login  </li>
          <li class="Contribute">  <a class="menu-ref" href="https://github.com/eagleclawsan/gimme-json">Contribute</a> </li>
          <li class="Help"> Help </li>
        </ul>
      </div>
	</div>
<div class="text_container">
	<div class="text">
    	Welcome
    </div>
    <div class="more_text">
    	Please enter your API endpoint below!
    </div>
</div>
  <div class="ui huge action input" id="api-call-input">
      <input class="request-input" type="text" placeholder="URL...">
      <button class="ui primary button send-button"> Send </button>
  </div>

  <div class="main-body">
    <div id="param-pane">
      <table class="ui celled striped table" id="param-table">
        <thead>
          <tr>
            <th colspan="3">
              <p id="table-title"> Parameters </p>
              <button class="ui primary button" id="add-button" style="float: right;"> + </button>
              <button class="ui primary button" id="reset-button" style="float: right;"> clear </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-cell">
              <div class="ui input cell-input-div">
                <input class="table-cell-input" type="text" placeholder="key">
              </div>
            </td>
            <td class="table-cell">
              <div class="ui input cell-input-div">
                <input class="table-cell-input" type="text" placeholder="value">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="ui segment" id="editor-segment">
      <div id="editor">
      </div>
    </div>
  </div>


  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/xcode");
    editor.getSession().setMode("ace/mode/javascript");
  </script>
  <script src="assets/requestHandler.js"></script>
</body>
</html>
